<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h2 class="text-3xl font-bold mb-6">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="bg-white shadow-md rounded px-8 py-6 w-96">
    <div class="flex justify-center self-center mb-4">
      <img src="./assets/photo.jpg" alt="photo" class="w-auto rounded-full" />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="you@example.com" />
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
        class="mt-2">
        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 font-semibold">Email is
          required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 font-semibold">Invalid email
          format.</small>
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-bold mb-2">Password:</label>
      <input id="password" type="password" formControlName="password" name="password" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="********" />
      <div
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
        class="mt-2">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is
          required.</small>
      </div>
    </div>
    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
      [disabled]="loginForm.invalid">
      Login
    </button>
    <p class="mt-4 text-sm">
      Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </form>
</div>
