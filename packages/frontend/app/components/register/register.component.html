<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h2 class="text-3xl font-bold mb-6">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="bg-white shadow-md rounded px-8 py-6 w-96">
    <div class="flex justify-center self-center mb-4">
      <img src="./assets/photo.jpg" alt="photo" class="w-auto rounded-full" />
    </div>
    <div class="mb-4">
      <label for="firstName" class="block text-sm font-bold mb-2">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" name="firstName" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="John" />
      <div
        *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty)"
        class="mt-2">
        <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required.</small>
      </div>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-sm font-bold mb-2">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" name="lastName" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="Doe" />
      <div
        *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty)"
        class="mt-2">
        <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required.</small>
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-bold mb-2">Email:</label>
      <input type="email" id="email" formControlName="email" name="email" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="you@example.com" />
      <div
        *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)"
        class="mt-2">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-bold mb-2">Password:</label>
      <input type="password" id="password" formControlName="password" name="password" required
        class="border border-gray-300 p-2 w-full rounded" placeholder="********" />
      <div
        *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)"
        class="mt-2">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters.</small>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid"
      class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700">
      Register
    </button>
    <p class="mt-4 text-sm">
      Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
</div>
